<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CollegeTips Gallery - Capturing Our Journey</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #0f0f23 0%,
          #1a1a2e 25%,
          #16213e 50%,
          #0f3460 75%,
          #533483 100%
        );
        background-attachment: fixed;
        min-height: 100vh;
        color: #ffffff;
        overflow-x: hidden;
        animation: gradientFlow 15s ease-in-out infinite;
      }

      @keyframes gradientFlow {
        0%,
        100% {
          background: linear-gradient(
            135deg,
            #0f0f23 0%,
            #1a1a2e 25%,
            #16213e 50%,
            #0f3460 75%,
            #533483 100%
          );
        }
        25% {
          background: linear-gradient(
            135deg,
            #1a1a2e 0%,
            #16213e 25%,
            #0f3460 50%,
            #533483 75%,
            #0f0f23 100%
          );
        }
        50% {
          background: linear-gradient(
            135deg,
            #16213e 0%,
            #0f3460 25%,
            #533483 50%,
            #0f0f23 75%,
            #1a1a2e 100%
          );
        }
        75% {
          background: linear-gradient(
            135deg,
            #0f3460 0%,
            #533483 25%,
            #0f0f23 50%,
            #1a1a2e 75%,
            #16213e 100%
          );
        }
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
            circle at 20% 20%,
            rgba(120, 119, 198, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(255, 107, 107, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 70%,
            rgba(78, 205, 196, 0.1) 0%,
            transparent 50%
          );
        pointer-events: none;
        z-index: -1;
        animation: pulseOverlay 8s ease-in-out infinite;
      }

      @keyframes pulseOverlay {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 0.6;
        }
      }

      /* GitHub Floating Button */
      .github-float {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 999;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50px;
        padding: 12px 20px;
        color: white;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .github-float:hover {
        transform: translateY(-3px);
        background: rgba(255, 255, 255, 0.25);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        text-decoration: none;
        color: white;
        border-color: rgba(255, 255, 255, 0.5);
      }

      .github-float svg {
        width: 20px;
        height: 20px;
        fill: currentColor;
      }

      .github-float:focus {
        outline: 3px solid #4ecdc4;
        outline-offset: 2px;
      }

      /* Header Section */
      .header {
        text-align: center;
        padding: 80px 20px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.02),
          transparent
        );
        animation: shimmer 3s linear infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .header h1 {
        font-size: clamp(2.5rem, 5vw, 4rem);
        font-weight: 900;
        background: linear-gradient(
          45deg,
          #ff6b6b,
          #4ecdc4,
          #45b7d1,
          #96ceb4,
          #ffecd2,
          #fcb69f
        );
        background-size: 400% 400%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 4s ease-in-out infinite;
        margin-bottom: 15px;
        position: relative;
        z-index: 1;
      }

      .header p {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.9);
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
        position: relative;
        z-index: 1;
      }

      @keyframes gradientShift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }

      /* Filter Navigation */
      .filter-nav {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
        padding: 50px 20px;
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
      }

      .filter-btn {
        padding: 12px 24px;
        background: rgba(255, 255, 255, 0.08);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 25px;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        font-size: 0.9rem;
        backdrop-filter: blur(15px);
        position: relative;
        overflow: hidden;
      }

      .filter-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .filter-btn.active {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        border-color: transparent;
        transform: scale(1.05);
        box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
      }

      .filter-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        transition: left 0.5s;
      }

      .filter-btn:hover::before {
        left: 100%;
      }

      .filter-btn:focus {
        outline: 3px solid #4ecdc4;
        outline-offset: 2px;
      }

      /* Gallery Container */
      .gallery-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 30px;
        perspective: 1000px;
      }

      /* Gallery Item */
      .gallery-item {
        position: relative;
        border-radius: 20px;
        overflow: hidden;
        aspect-ratio: 1;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      }

      .gallery-item:hover {
        transform: translateY(-15px) rotateX(5deg);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .gallery-item:hover img {
        transform: scale(1.1);
      }

      .gallery-item:focus {
        outline: 3px solid #4ecdc4;
        outline-offset: 2px;
      }

      /* Overlay */
      .gallery-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(15, 15, 35, 0.9),
          rgba(83, 52, 131, 0.9)
        );
        opacity: 0;
        transition: all 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .gallery-item:hover .gallery-overlay {
        opacity: 1;
      }

      .overlay-title {
        font-size: 1.4rem;
        font-weight: bold;
        color: white;
        margin-bottom: 10px;
        transform: translateY(20px);
        transition: transform 0.3s ease 0.1s;
      }

      .overlay-description {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.4;
        transform: translateY(20px);
        transition: transform 0.3s ease 0.2s;
      }

      .gallery-item:hover .overlay-title,
      .gallery-item:hover .overlay-description {
        transform: translateY(0);
      }

      /* Category Badge */
      .category-badge {
        position: absolute;
        top: 15px;
        left: 15px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        padding: 5px 12px;
        border-radius: 15px;
        font-size: 0.8rem;
        font-weight: 600;
        z-index: 2;
        backdrop-filter: blur(10px);
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 50px 20px;
        background: rgba(255, 255, 255, 0.03);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: 60px;
        backdrop-filter: blur(10px);
      }

      .footer p {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.7);
        margin: 0;
        font-weight: 300;
      }

      /* Modal */
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.95);
        backdrop-filter: blur(20px);
      }

      .modal-content {
        position: relative;
        margin: auto;
        display: block;
        width: 90%;
        max-width: 900px;
        max-height: 80%;
        border-radius: 15px;
        animation: modalZoom 0.3s ease;
        top: 50%;
        transform: translateY(-50%);
      }

      @keyframes modalZoom {
        from {
          transform: translateY(-50%) scale(0.8);
          opacity: 0;
        }
        to {
          transform: translateY(-50%) scale(1);
          opacity: 1;
        }
      }

      .modal-close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #fff;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
        z-index: 1001;
        transition: color 0.3s ease;
      }

      .modal-close:hover {
        color: #ff6b6b;
      }

      .modal-caption {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 700px;
        text-align: center;
        color: #ccc;
        padding: 20px 0;
        font-size: 1.1rem;
      }

      /* Loading Animation */
      .loading {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin: 50px auto;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .gallery-grid {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 20px;
        }

        .filter-nav {
          padding: 30px 15px;
        }

        .filter-btn {
          padding: 10px 18px;
          font-size: 0.8rem;
        }

        .header {
          padding: 60px 15px;
        }

        .modal-content {
          width: 95%;
          max-height: 70%;
        }

        .github-float {
          top: 15px;
          right: 15px;
          padding: 10px 16px;
          font-size: 0.8rem;
        }

        .github-float svg {
          width: 18px;
          height: 18px;
        }
      }

      @media (max-width: 480px) {
        .gallery-grid {
          grid-template-columns: 1fr;
          gap: 15px;
        }

        .filter-nav {
          gap: 10px;
        }

        .filter-btn {
          padding: 8px 15px;
        }

        .github-float span {
          display: none;
        }

        .github-float {
          padding: 12px;
          border-radius: 50%;
        }
      }

      /* Performance optimizations */
      .gallery-item {
        will-change: transform;
      }

      .gallery-item img {
        will-change: transform;
      }

      /* Fade in animation for gallery items */
      .gallery-item {
        opacity: 0;
        animation: fadeInUp 0.6s ease forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Stagger animation delays */
      .gallery-item:nth-child(1) {
        animation-delay: 0.1s;
      }
      .gallery-item:nth-child(2) {
        animation-delay: 0.2s;
      }
      .gallery-item:nth-child(3) {
        animation-delay: 0.3s;
      }
      .gallery-item:nth-child(4) {
        animation-delay: 0.4s;
      }
      .gallery-item:nth-child(5) {
        animation-delay: 0.5s;
      }
      .gallery-item:nth-child(6) {
        animation-delay: 0.6s;
      }
      .gallery-item:nth-child(7) {
        animation-delay: 0.7s;
      }
      .gallery-item:nth-child(8) {
        animation-delay: 0.8s;
      }
      .gallery-item:nth-child(9) {
        animation-delay: 0.9s;
      }
    </style>
  </head>

      // Gallery functionality
      class CollegeTipsGallery {
        constructor() {
          this.currentFilter = "all";
          this.galleryGrid = document.getElementById("galleryGrid");
          this.modal = document.getElementById("imageModal");
          this.modalImage = document.getElementById("modalImage");
          this.modalCaption = document.getElementById("modalCaption");
          this.filterButtons = document.querySelectorAll(".filter-btn");

          this.init();
        }

        init() {
          this.renderGallery();
          this.setupEventListeners();
          this.setupAccessibility();
        }

        renderGallery() {
          const filteredData =
            this.currentFilter === "all"
              ? galleryData
              : galleryData.filter(
                  (item) => item.category === this.currentFilter
                );

          this.galleryGrid.innerHTML = "";

          filteredData.forEach((item, index) => {
            const galleryItem = this.createGalleryItem(item, index);
            this.galleryGrid.appendChild(galleryItem);
          });
        }

        createGalleryItem(item, index) {
          const div = document.createElement("div");
          div.className = "gallery-item";
          div.setAttribute("data-category", item.category);
          div.setAttribute("tabindex", "0");
          div.setAttribute("role", "button");
          div.setAttribute("aria-label", `View ${item.title} in fullscreen`);
          div.style.animationDelay = `${index * 0.1}s`;

          div.innerHTML = `
                    <div class="category-badge">${this.getCategoryEmoji(
                      item.category
                    )}</div>
                    <img src="${item.src}" alt="${item.title}" loading="lazy">
                    <div class="gallery-overlay">
                        <h3 class="overlay-title">${item.title}</h3>
                    </div>
                `;

          div.addEventListener("click", () => this.openModal(item));
          div.addEventListener("keypress", (e) => {
            if (e.key === "Enter" || e.key === " ") {
              e.preventDefault();
              this.openModal(item);
            }
          });

          return div;
        }

        getCategoryEmoji(category) {
          const emojis = {
            "team-vibes": "🤝",
            "creative-campaigns": "🎨",
            "work-play": "🥳",
            "behind-scenes": "🎥",
            "campus-life": "🎓",
            "about-us": "💫",
          };
          return emojis[category] || "✨";
        }

        setupEventListeners() {
          // Filter buttons
          this.filterButtons.forEach((btn) => {
            btn.addEventListener("click", (e) => {
              this.setActiveFilter(e.target);
              this.currentFilter = e.target.getAttribute("data-filter");
              this.renderGallery();
            });
          });

          // Modal controls
          const closeBtn = document.querySelector(".modal-close");
          closeBtn.addEventListener("click", () => this.closeModal());

          this.modal.addEventListener("click", (e) => {
            if (e.target === this.modal) {
              this.closeModal();
            }
          });

          // Keyboard navigation
          document.addEventListener("keydown", (e) => {
            if (e.key === "Escape" && this.modal.style.display === "block") {
              this.closeModal();
            }
          });
        }

        setupAccessibility() {
          // Basic accessibility setup without announcements
        }

        setActiveFilter(activeBtn) {
          this.filterButtons.forEach((btn) => {
            btn.classList.remove("active");
            btn.setAttribute("aria-pressed", "false");
          });
          activeBtn.classList.add("active");
          activeBtn.setAttribute("aria-pressed", "true");
        }

        openModal(item) {
          this.modal.style.display = "block";
          this.modalImage.src = item.src.replace("w=500", "w=1200"); // Higher res for modal
          this.modalImage.alt = item.title;
          this.modalCaption.innerHTML = `<strong>${item.title}</strong>`;

          // Focus management for accessibility
          this.modalImage.focus();
          document.body.style.overflow = "hidden";
        }

        closeModal() {
          this.modal.style.display = "none";
          document.body.style.overflow = "auto";

          // Return focus to the previously focused element
          document.querySelector(".gallery-item:focus")?.focus();
        }
      }

      // Initialize gallery when DOM is loaded
      document.addEventListener("DOMContentLoaded", () => {
        new CollegeTipsGallery();
      });

      // Performance optimizations
      let ticking = false;

      function updateGallery() {
        // Add any scroll-based animations here
        ticking = false;
      }

      function requestTick() {
        if (!ticking) {
          requestAnimationFrame(updateGallery);
          ticking = true;
        }
      }

      window.addEventListener("scroll", requestTick);

      // Preload images for better performance
      function preloadImages() {
        galleryData.forEach((item) => {
          const img = new Image();
          img.src = item.src;
        });
      }

      // Preload after initial render
      setTimeout(preloadImages, 1000);
    </script>
  </body>
